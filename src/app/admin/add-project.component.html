<div class="container margin my-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">Add New Project</h2>
    <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

      <!-- BASIC DETAILS -->
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">Project Name</label>
          <input type="text" class="form-control" placeholder="Enter project name" formControlName="name">
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Developer</label>
          <input type="text" class="form-control" placeholder="Developer" formControlName="developer">
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">RERA Registration</label>
          <input type="text" class="form-control" placeholder="RERA Registration" formControlName="rera">
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Project Size</label>
          <input type="text" class="form-control" placeholder="Project Size" formControlName="size">
        </div>
      </div>

      <!-- CATEGORY SELECTION -->
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">Category</label>
          <select class="form-select" formControlName="category" (change)="onCategoryChange($event)">
            <option value="">Select category</option>
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
          </select>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Status</label>
          <select class="form-select" formControlName="status">
            <option value="">Select status</option>
            <option value="trending">Trending</option>
            <option value="upcoming">Upcoming</option>
            <option value="newlyLaunched">Newly Launched</option>
          </select>
        </div>
      </div>

      <!-- RESIDENTIAL PRICE LIST -->
      <div *ngIf="selectedCategory === 'residential'" class="mb-3">
        <h5 class="mt-3">Residential Price List</h5>
        <div class="row">
          <div class="mb-3 col-md-6">
            <input type="text" class="form-control" placeholder="1 BHK Price" formControlName="price1bhk">
          </div>
          <div class="mb-3 col-md-6">
            <input type="text" class="form-control" placeholder="2 BHK Price" formControlName="price2bhk">
          </div>
          <div class="mb-3 col-md-6">
            <input type="text" class="form-control" placeholder="3 BHK Price" formControlName="price3bhk">
          </div>
          <div class="mb-3 col-md-6">
            <input type="text" class="form-control" placeholder="4 BHK / Duplex Price" formControlName="price4bhk">
          </div>
        </div>
      </div>

      <!-- COMMERCIAL PRICE LIST -->
      <div *ngIf="selectedCategory === 'commercial'" class="mb-3">
        <h5 class="mt-3">Commercial / Retail Prices</h5>
        <div class="row">
          <div class="mb-3 col-md-6">
            <input type="text" class="form-control" placeholder="Retail Shop Price" formControlName="retailPrice">
          </div>
          <div class="mb-3 col-md-6">
            <input type="text" class="form-control" placeholder="Office / Studio Price" formControlName="officePrice">
          </div>
        </div>
      </div>

      <!-- DESCRIPTION -->
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" placeholder="Enter description" formControlName="description"></textarea>
      </div>

      <!-- AMENITIES -->
      <div class="mb-3">
        <label class="form-label">Highlight</label>
        <textarea class="form-control" rows="3" placeholder="Enter Highlight" formControlName="highlight"></textarea>
      </div>

      <!-- LOCATION -->
      <h5 class="mt-3">Location Details</h5>
      <div class="row">
        <div class="mb-3 col-md-4" *ngFor="let loc of [1,2,3,4,5]">
          <input type="text" class="form-control" [placeholder]="'Location ' + loc" [formControlName]="'location' + loc">
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Main Location" formControlName="location">
      </div>

      <div class="mb-3">
        <label class="form-label">Google Map Embed Link</label>
        <input type="text" class="form-control" placeholder="Paste embed URL from Google Maps" formControlName="mapEmbed">
      </div>

      <!-- GALLERY + BROCHURE -->
      <div class="mb-3">
        <label class="form-label">Gallery (Upload Images)</label>
        <input type="file" class="form-control" multiple (change)="onGalleryChange($event)">
      </div>
      <div class="mb-3">
        <label class="form-label">Brochure</label>
        <input type="file" class="form-control" (change)="onBrochureChange($event)">
      </div>

      <!-- POSSESSION -->
      <div class="mb-3">
        <label class="form-label">Timelines / Possession</label>
        <input type="text" class="form-control" formControlName="possession">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Add Project</button>
      </div>
    </form>
  </div>
</div>
