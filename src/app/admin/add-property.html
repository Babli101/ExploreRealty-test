<section class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-md">
  <form [formGroup]="addPropertyForm" (ngSubmit)="submitForm()" enctype="multipart/form-data" class="space-y-6">

    <!-- Place Name -->
    <div>
      <label class="text-sm font-medium text-gray-700">Place Name</label>
      <input type="text" formControlName="placeName" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>

    <!-- Price -->
    <div>
      <label class="text-sm font-medium text-gray-700">Price (INR)</label>
      <input type="number" formControlName="price" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>

    <!-- Booking Price -->
    <div>
      <label class="text-sm font-medium text-gray-700">Booking Price (INR)</label>
      <input type="number" formControlName="bprice" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>

    <!-- Size -->
    <div>
      <label class="text-sm font-medium text-gray-700">Size (sq ft)</label>
      <input type="number" formControlName="size" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>

    <!-- Owner -->
    <div>
      <label class="text-sm font-medium text-gray-700">Owner Name</label>
      <input type="text" formControlName="owner" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>
    <!-- Owner number -->
    <div>
      <label class="text-sm font-medium text-gray-700">Owner Number</label>
      <input type="tel" formControlName="phone" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>
    <!-- Age -->
    <div>
      <label class="text-sm font-medium text-gray-700">Age of Construction</label>
      <input type="text" formControlName="age" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>

    <!-- Sale Type -->
    <div>
      <label class="text-sm font-medium text-gray-700">Sale Type</label>
      <div class="flex gap-4 mt-3">
        <label *ngFor="let type of ['Rent','Buy']" class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600 w-4 h-4" (change)="onCheckboxChange($event, 'saleType')"
            [value]="type">
          {{ type }}
        </label>
      </div>
    </div>

    <!-- Transaction Type -->
    <div>
      <label class="text-sm font-medium text-gray-700">Transaction Type</label>
      <div class="flex gap-4 mt-3">
        <label *ngFor="let type of ['New','Resale']" class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600 w-4 h-4" (change)="onCheckboxChange($event, 'transactionType')"
            [value]="type">
          {{ type }}
        </label>
      </div>
    </div>

    <!-- Property Type -->
    <div>
      <label class="text-sm font-medium text-gray-700">Property Type</label>
      <div class="flex gap-4 mt-3">
        <label *ngFor="let type of ['Residential','Commercial']" class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600 w-4 h-4" (change)="onCheckboxChange($event, 'propertyType')"
            [value]="type">
          {{ type }}
        </label>
      </div>
    </div>

    <!-- Property Category -->
    <div>
      <label class="text-sm font-medium text-gray-700">Property Category</label>
      <div class="flex gap-4 mt-3 flex-wrap">
        <label *ngFor="let cat of ['Plot','Flat','Shop','House']" class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600 w-4 h-4" (change)="onCheckboxChange($event, 'propertyCategory')"
            [value]="cat">
          {{ cat }}
        </label>
      </div>
    </div>

    <!-- Furnishing -->
    <div>
      <label class="text-sm font-medium text-gray-700">Furnishing</label>
      <div class="flex gap-4 mt-3 flex-wrap">
        <label *ngFor="let f of ['Furnished','Semi-Furnished','Unfurnished']" class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600 w-4 h-4" (change)="onCheckboxChange($event, 'furnishing')"
            [value]="f">
          {{ f }}
        </label>
      </div>
    </div>

    <!-- BHK -->
    <div>
      <label class="text-sm font-medium text-gray-700">BHK Type</label>
      <div class="flex gap-4 mt-3 flex-wrap">
        <label *ngFor="let bhk of ['1BHK','2BHK','3BHK','Studio']" class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600 w-4 h-4" (change)="onCheckboxChange($event, 'bhkType')"
            [value]="bhk">
          {{ bhk }}
        </label>
      </div>
    </div>

    <!-- Floor -->
    <div>
      <label class="text-sm font-medium text-gray-700">Floor</label>
      <input type="number" formControlName="floor" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>

    <!-- Address -->
    <div>
      <label class="text-sm font-medium text-gray-700">Address</label>
      <input type="text" formControlName="address" class="mt-2 w-full rounded-lg border px-3 py-2">
    </div>

    <!-- Status -->
    <div>
      <label class="text-sm font-medium text-gray-700">Status</label>
      <div class="flex gap-4 mt-3">
        <label *ngFor="let s of ['Ready to Move','Under Construction']" class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-600 w-4 h-4" (change)="onCheckboxChange($event, 'status')"
            [value]="s">
          {{ s }}
        </label>
      </div>
    </div>

    <!-- Images -->
    <input type="file" multiple accept="image/*" (change)="onFileSelect($event)"
      class="mt-2 w-full text-sm border rounded-lg">

    <!-- Description -->
    <div>
      <label class="text-sm font-medium text-gray-700">Description</label>
      <textarea rows="4" formControlName="description" class="mt-2 w-full rounded-lg border px-3 py-2"></textarea>
    </div>

    <button type="submit" [disabled]="isSubmitting" class="bg-blue-900 text-white px-6 py-2 rounded-lg">
      Add Property
    </button>


  </form>
</section>
