<div #mainContainer class="container">

  <!-- Sign Up -->
  <div class="form-container sign-up-container">
    <form (ngSubmit)="onSignupSubmit()">
      <h1>Create Account</h1>

      <input type="text" placeholder="Name" [(ngModel)]="signupData.name" name="name" required />
      <input type="email" placeholder="Email" [(ngModel)]="signupData.email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="signupData.password" name="password" required />

      <button type="submit">Sign Up</button>
    </form>
  </div>
  <!-- Sign In -->
  <div class="form-container sign-in-container">
    <form (ngSubmit)="onLoginSubmit()">
      <h1>Sign In</h1>

      <input type="email" placeholder="Email" [(ngModel)]="loginData.email" name="loginEmail" required />
      <input type="password" placeholder="Password" [(ngModel)]="loginData.password" name="loginPass" required />

      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Overlay -->
  <div class="overlay-container">
    <div class="overlay">

      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login</p>
        <button class="ghost" (click)="onSignIn()">Sign In</button>
      </div>

      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey</p>
        <button class="ghost" (click)="onSignUp()">Sign Up</button>
      </div>

    </div>
  </div>
</div>
