<!-- Projects Grid -->
<div
  *ngIf="(projects$ | async)?.length"
  class="max-w-7xl mx-auto px-4 mt-28
         grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
>
  <div
    *ngFor="let project of projects$ | async"
    class="bg-white rounded-xl shadow-md overflow-hidden
           flex flex-col h-full
           transition hover:-translate-y-2 hover:shadow-xl"
  >

    <!-- Image -->
    <div class="h-40 w-full overflow-hidden">
      <img
        [src]="getImage(project) || 'assets/no-image.jpg'"
        [alt]="project.name || 'Project image'"
        class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
      />
    </div>

    <!-- Details -->
    <div class="p-4 flex flex-col flex-1">
      <h3 class="text-lg font-semibold text-gray-800 mb-1 line-clamp-1">
        {{ project.name || 'Project' }}
      </h3>

      <p class="text-[#1a73e8] font-semibold mb-4">
        Price: {{ getPrice(project) }}
      </p>

      <!-- Actions -->
      <div class="mt-auto">
        <a
          [routerLink]="['/single-project', project._id]"
          class="block text-center w-full
                 bg-[#101c36] text-white
                 py-2 rounded-md text-sm font-medium
                 hover:bg-[#10223a] transition"
        >
          Explore
        </a>
      </div>
    </div>

  </div>
</div>
