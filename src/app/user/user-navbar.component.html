<nav class="bg-gray-800 fixed w-full z-50 top-0 shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/">
          <img class="h-20 w-auto" src="logo.png" alt="Logo" />
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-4">
        <a routerLink="/" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Home</a>
        <a routerLink="/page" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">About</a>
        <a routerLink="/contact" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Contact</a>
        
        <ng-container *ngIf="isLoggedIn; else notLoggedIn">
          <a routerLink="/project" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Project</a>
          <button (click)="logout()" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Logout</button>
        </ng-container>

        <ng-template #notLoggedIn>
          <a routerLink="/login" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Login</a>
        </ng-template>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-800 px-2 pt-2 pb-3 space-y-1">
    <a routerLink="/" class="block text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Home</a>
    <a routerLink="/page" class="block text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">About</a>
    <a routerLink="/contact" class="block text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Contact</a>

    <ng-container *ngIf="isLoggedIn; else notLoggedInMobile">
      <a routerLink="/project" class="block text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Project</a>
      <button (click)="logout()" class="block text-white px-3 py-2 rounded-md hover:bg-gray-700 w-full text-left no-underline">Logout</button>
    </ng-container>

    <ng-template #notLoggedInMobile>
      <a routerLink="/login" class="block text-white px-3 py-2 rounded-md hover:bg-gray-700 no-underline">Login</a>
    </ng-template>
  </div>
</nav>
